<div class='container-fluid' id='register'>
 <div class='col-md-4 offset-md-4'>
     

  <form [formGroup]='registrationForm' novalidate (ngSubmit)='onSubmit()'>

    <h1 style='text-align:center'>Register Here</h1>
    <div class='form-group'>
        <label>Full Name :</label>
        <input type='text' formControlName='name' placeholder="Enter Full Name" [class.is-invalid]="registrationForm.get('name').invalid && registrationForm.get('name').touched" name='name' required class='form-control'>
       <small [class.d-none]="registrationForm.get('name').valid || registrationForm.get('name').untouched" class='text-danger'><i class="fa fa-exclamation-circle"></i>  Name Required !</small>
    </div>

    <div class='form-group'>
        <label>Position :</label>
        <input type='text' placeholder='Enter Position'formControlName='position' [class.is-invalid]="registrationForm.get('position').invalid && registrationForm.get('position').touched" name='position' required class='form-control'>
        <small [class.d-none]="registrationForm.get('position').valid || registrationForm.get('position').untouched" class='text-danger'><i class="fa fa-exclamation-circle"></i>  position is required !</small>
    </div>


    <div class='form-group'>
        <label>About :</label>
        <textarea name='about' placeholder='Ex.working as web Dveloper'formControlName='about' required [class.is-invalid]="registrationForm.get('about').invalid && registrationForm.get('about').touched" class='form-control' rows='4'></textarea>
        <small [class.d-none]="registrationForm.get('about').valid || registrationForm.get('about').untouched" class='text-danger'><i class="fa fa-exclamation-circle"></i> About field is mandatory!</small>
    </div>

    <div class='form-group'>
        <label>Joining Date :</label>
        <input type='date' formControlName='date' name='joining_date' required [class.is-invalid]="registrationForm.get('date').invalid && registrationForm.get('date').touched" class='form-control'>
        <small [class.d-none]="registrationForm.get('date').valid || registrationForm.get('date').untouched" class='text-danger'><i class="fa fa-exclamation-circle"></i>  please pic a date!  </small>
    </div>

    <input type='submit' [disabled]='registrationForm.invalid' [class.valid]="registrationForm.valid" class='form-control' value='submit'>


  </form>
 </div>
</div>
